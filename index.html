<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>MovieFlix</title>
</head>
<body>
    <div class="container">
        
        <header>
            <img src="./assets/shuffle.png" width="70"alt="icone">
            <span>Não sabe o que assistir?</span>
        </header>
        <div class="movie">
            <div class="moviePicture">
                <img id="image">
            </div>
            <div class="movieInfo">
                <span class="movieTitle"></span>
                <span class="movieDescription"></span>
            </div>
        </div>
        <footer>
            <button onclick="chooseMovie()"><img src="./assets/shuffle.png" width="35" alt="icone">Encontrar filme</button>
            <span>Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</span>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
